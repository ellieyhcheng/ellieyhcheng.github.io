---
layout: default
---

<section>
    <header>
        <h1>{{page.title}}</h1>
        <p class="description">{{ page.excerpt }}</p>
        <p class="author">
            {% for author in page.authors %}
                <b>{{ author.name }}</b> ({{ author.affiliation }}){% unless forloop.last %}, {% endunless %}
            {% endfor %}
        </p>
        <p class="date">{{page.date | date_to_string: "ordinal", "US"}}</p>
    </header>

    <div class="article">
        {{ content }}
    </div>

</section>
